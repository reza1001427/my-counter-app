<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- React and Babel CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

    <!-- The container where React will inject the app -->
    <div id="root"></div>

    <!-- Link to your JS file -->
    <!-- type="text/babel" is crucial so Babel knows to translate the JSX inside code.js -->
    <script type="text/babel" src="code.js"></script>

</body>
</html>
